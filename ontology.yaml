anova (analysis of variance, anova test):
  variations:
  - one-way anova (1-way anova, one-way anova)
  - two-way anova (two-way anova, 2-way anova)
  - repeated measures anova
  - welch’s anova (unequal variance anova)
  - brown–forsythe anova
  corrections:
  - tukey hsd correction (tukey’s test, tukey-adjusted post hoc comparisons, tukey
    correction, tukey’s hsd correction, tukey’s hsd post hoc correction)
  - bonferroni correction (bonferroni multiple correction, bonferroni’s multiple comparisons,
    bonferroni’s correction, bonferroni post hoc test)
  - holm’s correction (holm-bonferroni method, holm’s post hoc test, holm-bonferroni
    correction)
  - scheffé's method
  - sidak correction
  - dunnett’s test (dunnett’s post hoc correction, dunnett's test)
  - greenhouse-geisser correction
  - huynh-feldt correction
